<header>
  <div class="header-items">
    <!--navigation-->
    <nav class="nav-item">
      <a href="/src/index.html" class="logo-header">
        <svg class="logo-icon" width="24px" height="24px">
          <use href="/src/images/icons.svg#icon-logo"></use>
        </svg>
        <p>Bookshelf</p>
      </a>
      <!--navigation-list-->
      <ul class="nav-list">
        <li>
          <a href="/src/index.html" class="nav-list__link nav-list__link--active home-link">HOME</a>
        </li>
        <li>
          <div class="nav-list__link">
            <a href="./shopping-list.html" class="shopping-text"
              >SHOPPING LIST<svg class="shopping-list-icon" width="20px" height="20px">
                <use href="/src/images/icons.svg#icon-shop"></use>
              </svg>
            </a>
          </div>
        </li>
      </ul>
    </nav>

    <!--dark mode switcher-->
    <div class="switch-button-div">
      <label for="t-switch" class="switch">
        <input type="checkbox" class="theme-switch" id="t-switch" checked />
        <span class="slider"></span>
      </label>

      <!-- Authorization  -->
      <button type="button" class="sign-up-button sign-up-modal-open">
        <span class="sign-up-text">Sign up</span>
        <svg class="arrow-right-icon" width="20" height="20">
          <use href="/src/images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>

      <div id="user-profile">
        <div id="user-info" class="sign-up-button">
          <div id="user-profile-image">
            <svg width="12" height="16" fill="#4F2EE8">
              <use href="/src/images/icons.svg#icon-user"></use>
            </svg>
          </div>

          <div id="user-name-display"></div>

          <svg id="user-dropdown-arrow" width="20" height="20" fill="#fff">
            <use href="/src/images/icons.svg#icon-arrow-user"></use>
          </svg>
        </div>

        <div id="user-dropdown-menu" class="hidden">
          <button id="log-out">Log Out</button>
        </div>
      </div>

      <!-- Sign Up modal -->
      <div class="sign-up-modal is-hidden">
        <div class="form-field">
          <button type="button" class="sign-up-modal-close">
            <svg class="signup-close-icon" width="14px" height="14px">
              <use href="/src/images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <form name="signup-form" autocomplete="on" novalidate class="sign-up-form">
            <label>
              Name
              <input type="text" name="name" />
            </label>
            <label>
              Email
              <input type="email" name="email" />
            </label>
            <label>
              Password
              <input type="password" name="password" />
            </label>
            <button type="submit" id="sign-up">SIGN UP</button>
            <!-- Кнопка для переключения на форму SIGN IN -->
            <button type="button" id="switch-to-sign-in">SWITCH TO SIGN IN</button>
            <!-- Кнопка закрытия формы -->
            <button type="button">X</button>
          </form>
        </div>
      </div>

      <!-- Sign In modal -->
      <div class="sign-in-modal is-hidden">
        <div class="form-field">
          <button type="button" class="sign-in-modal-close">
            <svg class="signup-close-icon" width="14px" height="14px">
              <use href="/src/images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <form name="signin-form" autocomplete="on" novalidate class="sign-in-form">
            <label>
              Email
              <input type="email" name="email" />
            </label>
            <label>
              Password
              <input type="password" name="password" />
            </label>
            <button type="submit" id="sign-in">SIGN IN</button>
            <!-- Кнопка для переключения на форму SIGN UP -->
            <button type="button" id="switch-to-sign-up">SWITCH TO SIGN UP</button>
          </form>
        </div>
      </div>

      <!--hamburger button-->
      <button class="hamburger-button open-mobile-menu">
        <svg class="hamburger-icon" width="20px" height="20px">
          <use href="/src/images/icons.svg#icon-menu-hamburger"></use>
        </svg>
      </button>
    </div>
  </div>
  <!--mobile menu-->
  <div class="mobile-menu-field">
    <div class="mobile-header-items">
      <a href="/src/index.html" class="logo-header mobile-logo-header">
        <svg class="logo-icon" width="24px" height="24px">
          <use href="/src/images/icons.svg#icon-logo"></use>
        </svg>
        <p>Bookshelf</p>
      </a>
      <div class="switch-button-div-mobile">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <button class="close-button">
          <svg class="close-button-icon" width="14px" height="14px">
            <use href="/src/images/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="mobile-menu-body">
      <button type="button" class="sign-up-button-mobile-menu">
        <span class="sign-up-text">Sign up</span
        ><svg class="arrow-right-icon" width="20px" height="20px">
          <use href="/src/images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
      <div class="background-cover-container">
        <img src="/src/images/mobile-background-img.png" alt="pictur of books covers" />
      </div>
    </div>
  </div>
</header>
