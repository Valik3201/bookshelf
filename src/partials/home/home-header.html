<header>
  <div class="header-items">
    <!--navigation-->
    <nav class="nav-item">
      <div class="logo-header">
        <svg class="logo-icon" width="24px" height="24px">
          <use href="/src/images/icons.svg#icon-logo"></use>
        </svg>
        <p>Bookshelf</p>
      </div>
      <!--navigation-list-->
      <ul class="nav-list">
        <li><a href="#" class="home-link">HOME</a></li>
        <li>
          <a href="./shopping-list.html" class="shopping-list-link">SHOPPING LIST</a>
        </li>
      </ul>
    </nav>

    <!--dark mode swicher-->
    <div class="switch-button-div">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
      <!--sign up button-->
      <button type="button" class="sign-up-button">
        <span class="sign-up-text">Sign up</span
        ><svg class="arrow-right-icon" width="20px" height="20px">
          <use href="/src/images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
      <svg class="hamburger-icon" width="28px" height="28px" fill="black">
        <use href="/src/images/icons.svg#icon-menu-hamburger"></use>
      </svg>
    </div>
  </div>
</header>

<form name="signup-form" autocomplete="on" novalidate>
  <label>
    Name
    <input type="name" name="name" />
  </label>
  <label>
    Email
    <input type="email" name="email" />
  </label>
  <label>
    Password
    <input type="password" name="password" />
  </label>
  <button type="button">SIGN UP</button>
  <a>SIGN UP</a>
  <a>SIGN IN</a>
  <button type="button">X</button>
</form>
