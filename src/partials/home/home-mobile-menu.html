<!-- Mobile Menu Section -->

<div class="mobile-menu-field" id="sing-up-mobile-menu">
  <!-- Body of the mobile menu, including authorization partial -->
  <div class="mobile-menu-body">
    <include src="./partials/authorization/auth.html"></include>

    <!-- Navigation links for the mobile menu -->
    <div class="nav-mobile-position">
      <ul class="nav-mobile-list">
        <!-- Home link -->
        <li>
          <a
            href="/src/index.html"
            class="nav-list__link nav-list__link--active home-link home-text"
            >HOME</a
          >
        </li>
        <!-- Shopping list link with SVG icon -->
        <li>
          <div class="nav-list__link shopping-link">
            <a href="./shopping-list.html" class="shopping-mobile-text"
              >SHOPPING LIST
              <svg class="shopping-list-mobile-icon" width="20px" height="20px">

      <div class="background-cover-container">
